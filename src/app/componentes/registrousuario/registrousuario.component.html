<div>
    <h2>Cadastro Usuário</h2>
    <label>Email:</label>
    <input type="text" [(ngModel)]="email" [(ngModel)]="usuario.email" placeholder="Digite seu email">
    <label>Senha:</label>
    <input type="password" [(ngModel)]="password" [(ngModel)]="usuario.password" placeholder="Digite a senha">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="usuario.name" placeholder="Digite o nome">
    <label>Role:</label>
   <select [(ngModel)]="usuario.role">
    <option value="usuario">Usuário</option>
    <option value="admin">Admin</option>
   </select>

   <button (click)="registrar()">Registrar</button>

</div>
